<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Instagram_logo.svg.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Instagram-phone.jpg" alt="Celular IOS">
        </div>
        <div class="instagram-singin">
            <div class="group">
                <img src="./img/logo.png" alt="logo">
                <div class="profile-photo">
                    <img src="./img//profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como jeffersonmoraiis</a> 
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jeffersonmoraiis ?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar Contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
